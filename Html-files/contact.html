<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="contact.css">
	<title>cssform</title>
</head>
<body>
<div container>
	<div class="kindness"><h1>Kindness</h1></div>
		<ul class="firstul">
			<li><a href="#">Home</a></li>
			<li><a href="#">Kindness</a></li>
			<li><a href="#">Activisim</a></li>
			<li><a href="#">Empathy</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
</div>
<form>
	Full Name<br>
	<input type="text" name="full name"><br><br>

	Message<br>
	<textarea rows="4" cols="45">		
	</textarea><br><br>

	How did you hear about us?<br>
	<select size="1">
		<option value="From a friend">From a friend</option>
		<option value="From a newspaper">From a newspaper</option>
		<option value="From an ad">From an ad</option>
		<option value="others">others</option>
	</select><br><br>

	Where do you live?<br>
	(This is a datalist. Type a to see a list of options.)<br>
	<input list="city" name="city">
	<datalist id="city">
		<option value="delhi">
		<option value="Agartala">
		<option value="Ambala">
		<option value="Amritsar">
		<option value="Asaam">
	</datalist><br><br><br>
	<button>Click me!</button>
</form><br><hr>
	<div>
		<ul class="secondul">
			<li><a href="#">Home</a></li>
			<li><a href="#">Kindness</a></li>
			<li><a href="#">Activisim</a></li>
			<li><a href="#">Empathy</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
	</div>

</body>
</html>
